<DOCTYPE!>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/uebungen/css/uebung5.css">
    <!-- ios support -->
    <meta name="apple-mobile-web-app-status-bar" content="#db4938">
    <meta name="theme-color" content="#db4938">
    <title>My App</title>
</head>
  <body>
    <h1>Transaction Form</h1>
    <form id="transaktionForm">
        <label for="text">Description:</label>
        <input type="text" id="text" name="text" required><br><br>

        <label for="transaktion">Cost:</label>
        <input type="number" id="transaktion" name="transaktion" required><br><br>

        <input type="submit" value="Transaction save">
    </form>

    <h2>List</h2>
    <table id="transaktionenTabelle">
        <thead>
            <tr>
                <th>Description</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody id="transaktionsListe">
            <!-- Hier werden die Transaktionen angezeigt -->
        </tbody>
    </table>

    <div id="gesamtbetrag">Total Amount: 0</div>
 
  <script src="/App_Costs/js/uebung5.js"></script>   
  </body>
  
</html>
