<DOCTYPE!>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/uebungen/css/uebung5.css">
    <!-- ios support -->
    <meta name="apple-mobile-web-app-status-bar" content="#db4938">
    <meta name="theme-color" content="#db4938">
    <title> App_Costs</title>
</head>
  <body>
    <h1>Transaktionsformular</h1>
    <form id="transaktionForm">
        <label for="text"> Description: </label>
        <input type="text" id="text" name="text" required><br><br>

        <label for="transaktion"> Amount: </label>
        <input type="number" id="transaktion" name="transaktion" required><br><br>

        <input type="submit" value=" Save Transaktion ">
    </form>

    <h2> List </h2>
    <table id="transaktionenTabelle">
        <thead>
            <tr>
                <th> Description </th>
                <th> Amount </th>
            </tr>
        </thead>
        <tbody id="transaktionsListe">
            <!-- Hier werden die Transaktionen angezeigt -->
        </tbody>
    </table>

    <div id="gesamtbetrag"> Balance: 0 </div>
 
  <script src="/uebungen/js/uebung5.js"></script>    
  </body>
  
</html>
